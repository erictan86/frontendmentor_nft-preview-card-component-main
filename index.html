<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="container">
      <div class="hero-img">
        <img src="./images/image-equilibrium.jpg" alt="" class="img" />
      </div>
      <div class="hero-text">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="balance-time-container">
        <div class="balance-container">
          <!-- <img src="./images/icon-ethereum.svg" alt="" class="img" /> -->
          <p>0.041 ETH</p>
        </div>
        <div class="time-container">
          <img src="./images/icon-clock.svg" alt="" class="img" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="divider"></div>
      <div class="creator-container">
        <img src="./images/image-avatar.png" alt="" class="img" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/erictan86" target="_blank">erictan86</a>.
    </div>
  </body>
</html>
